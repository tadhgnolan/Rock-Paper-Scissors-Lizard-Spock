<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="RPS">
        <h2 class="rpsText" id="userChoice">User</h2>
        <br>
        <h2 class="rpsText" id="opponentChoice">Opponent</h2>
        <br>
        <h2 class="rpsText" id="resultChoice">Result</h2>
        <br>
        <h2 class="rpsText">
            User Wins: <span id="userWins">0</span><br>
            Opponent Wins: <span id="opponentWins">0</span>
        </h2>

        <button class="choiceBtn" id="btn1">🤘Rock</button>
        <button class="choiceBtn" id="btn2">✋Paper</button>
        <button class="choiceBtn" id="btn3">✌Scissors</button>
        <button class="choiceBtn" id="btn4">🤏Lizard</button>
        <button class="choiceBtn" id="btn5">🖖Spock</button>
    </div>
    <div id="reset-button"><a href="index.html">Reset</a>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
